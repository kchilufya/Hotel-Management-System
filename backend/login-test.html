<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #1976d2; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üè® Hotel Management Login Test</h2>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@hotel.com" required>
        <input type="password" id="password" placeholder="Password" value="admin123" required>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <h3>Test Other Credentials:</h3>
    <button onclick="testManager()">Test Manager</button>
    <button onclick="testReceptionist()">Test Receptionist</button>

    <script>
        async function login(email, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:5003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br>
                        Name: ${data.data.staff.firstName} ${data.data.staff.lastName}<br>
                        Role: ${data.data.staff.role}<br>
                        Department: ${data.data.staff.department}<br>
                        Token: ${data.data.token.substring(0, 50)}...<br>
                        <textarea style="width: 100%; height: 60px; margin-top: 10px;" readonly>${data.data.token}</textarea>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Login Failed:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });
        
        function testManager() {
            document.getElementById('email').value = 'manager@hotel.com';
            document.getElementById('password').value = 'manager123';
            login('manager@hotel.com', 'manager123');
        }
        
        function testReceptionist() {
            document.getElementById('email').value = 'receptionist@hotel.com';
            document.getElementById('password').value = 'receptionist123';
            login('receptionist@hotel.com', 'receptionist123');
        }
    </script>
</body>
</html>
